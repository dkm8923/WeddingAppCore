<div class="divCrudFormContainer">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <ul class="ulFormElements">
      <li>
        <div class="form-group" [ngClass]="displayFieldCss('applicationId')">
          <label class="formLbl required" for="txtNavLinkSectionApplication">Application:</label>
          <input type="text" class="form-control" id="txtNavLinkSectionApplication" aria-describedby="navLinkApplicationHelp" formControlName="applicationId">
          <small id="navLinkApplicationHelp" class="form-text text-muted">The Application Nav Link is assigned to</small>
          <app-field-error-display [displayError]="isFieldValid('applicationId')" errorMsg="Application Required!"></app-field-error-display>
        </div>
      </li>
      <li>
        <div class="form-group" [ngClass]="displayFieldCss('text')">
          <label class="formLbl required" for="txtNavLinkSectionText">Text:</label>
          <input type="text" class="form-control" id="txtNavLinkSectionText" aria-describedby="navLinkTextHelp" formControlName="text">
          <small id="navLinkTextHelp" class="form-text text-muted">The Text Of The Nav Link Section</small>
          <app-field-error-display [displayError]="isFieldValid('text')" errorMsg="Nav Link Text Required!"></app-field-error-display>
        </div>
      </li>
      <li>
        <div class="form-group" [ngClass]="displayFieldCss('fontAwesomeCss')">
          <label class="formLbl required" for="txtNavLinkSectionText">Font Awesome Css:</label>
          <input type="text" class="form-control" id="txtNavLinkSectionFontAwesomeCss" aria-describedby="navLinkCssHelp" formControlName="fontAwesomeCss">
          <small id="navLinkCssHelp" class="form-text text-muted">The Font Awesome Css Of The Nav Link</small>
          <!--<app-field-error-display [displayError]="isFieldValid('fontAwesomeCss')" errorMsg="Nav Link Font Awesome Css Required!"></app-field-error-display>-->
        </div>
      </li>
      <li>
        <div class="form-group" [ngClass]="displayFieldCss('badgeText')">
          <label class="formLbl required" for="txtNavLinkSectionText">Badge Text:</label>
          <input type="text" class="form-control" id="txtNavLinkSectionBadgeText" aria-describedby="navLinkBadgeTextHelp" formControlName="badgeText">
          <small id="navLinkBadgeTextHelp" class="form-text text-muted">The Badge Text Of The Nav Link</small>
          <!--<app-field-error-display [displayError]="isFieldValid('badgeText')" errorMsg="Nav Link Badge Text Required!"></app-field-error-display>-->
        </div>
      </li>
      <li class="liButtons li2Buttons">
        <div class="divBtnContainer">
          <app-button-cancel [routerLink]="['/application-settings/nav-link-section']"></app-button-cancel>
        </div>
        <div class="divBtnContainer">
          <app-button-save></app-button-save>
        </div>
      </li>
    </ul>
  </form>
</div>
